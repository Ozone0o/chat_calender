<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>日历便签设计</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="calendar" id="calendarApp">

    <!-- 左侧日历部分 -->
    <div class="calendar_left">
      <div class="header">
        <i class="material-icons" id="prevYearBtn">navigate_before</i>
        <h1 id="year">2025</h1>
        <i class="material-icons" id="nextYearBtn">navigate_next</i>

        <i class="material-icons" id="prevMonthBtn">navigate_before</i>
        <h1 id="month">April</h1>
        <i class="material-icons" id="nextMonthBtn">navigate_next</i>
      </div>

      <!-- 一周的天数显示 -->
      <div class="days">
        <div class="day_item">Sun</div>
        <div class="day_item">Mon</div>
        <div class="day_item">Tue</div>
        <div class="day_item">Wed</div>
        <div class="day_item">Thu</div>
        <div class="day_item">Fri</div>
        <div class="day_item">Sat</div>
      </div>

      <!-- 日期格子 -->
      <div class="dates" id="datesContainer"></div>
    </div>

    <!-- 右侧对话框部分 -->
    <div class="calendar_right">
      <div class="dialog-box">
        <div class="dialog-header">
          <h5 class="dialog-title">Intelligent Q&A</h5>
        </div>

        <div class="dialog-body">
          <div class="message-display" id="chatMessages"></div>
        </div>

        <div class="message-input-box">
          <input type="text" id="inputMessage" placeholder="Enter your message" class="message-input"/>
          <button type="button" id="sendMessageBtn" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <!-- 弹窗 -->
    <div id="dateModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2 id="modalDateTitle">选择的日期信息</h2>
        <p id="modalDateContent">这里是你选择的日期的详细信息。</p>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/static/script.js"></script>
